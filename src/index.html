<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mingde</title>
    <link rel="icon" type="image/x-icon" href="/mingde_logo.png">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%
      }

      canvas {
        height: 100vh;
        width: 100vw;
        /* apparently, it is display: inline by default, which causes overflowing */
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      //forbid usage of the following
      setTimeout = undefined;
      setInterval = undefined;
      alert = undefined;
      prompt = undefined;
      //these are meant to make it a bit harder for people to fuck with the canvas
      //but canvas can be fucked if they do .children
      //people shouldn't be adding arbitrary code anyways so whatever
      document.getElementById = undefined;
      document.querySelector = undefined;
      document.querySelectorAll = undefined;
      document.getElementsByTagName = undefined;
      document.elementFromPoint = undefined;
      document.elementsFromPoint = undefined;
      Element.prototype.getElementsByTagName = undefined;
      Element.prototype.lastElementChild = undefined;
      Element.prototype.querySelector = undefined;
      Element.prototype.querySelectorAll = undefined;
    </script>
    <script src="/index.js" type="module"></script>
  </body>
</html>
